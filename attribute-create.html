<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Attribute</title>
</head>
<body>
<img id="logo" alt="PZN Logo">

<script>

    const logo = document.getElementById("logo");

    logo.setAttribute("src", "https://www.ninedragonlabs.com/img/pzn.png");

</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Attribute Selector</title>
</head>
<body>
<div class="yan">yan</div>
<div class="yan">afriyoko</div>
<div class="yan">developer</div>

<script>

    const list = document.querySelectorAll("div[class^=yan]");
    console.info(list);

</script>

</body>
</html>
